<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>結帳</title>
</head>

<body>

	<h2>結帳資訊</h2>

	<table border="1">
		<thead>
			<tr>
				<th>商品</th>
				<th>單價</th>
				<th>數量</th>
				<th>小計</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="item : ${cart.items}">
				<td th:text="${item.product.name}"></td>
				<td th:text="${item.priceSnapshot}"></td>
				<td th:text="${item.quantity}"></td>
				<td th:text="${item.subtotal}"></td>
			</tr>
		</tbody>
	</table>

	<h3>
		總金額：<span th:text="${cart.total}"></span> 元
	</h3>

	<hr>

	<h3>收件資訊</h3>

	<form th:action="@{/order/submit}" method="post">

		<label>收件人姓名：</label> <input type="text" name="receiverName" required><br>
		<br> <label>收件人電話：</label> <input type="text"
			name="receiverPhone" required><br>
		<br> <label>收件地址：</label> <input type="text"
			name="receiverAddress" required style="width: 300px;"><br>
		<br>

		<button type="submit">確認送出訂單</button>
	</form>

	<br>
	<a th:href="@{/cart}">← 返回購物車</a>

</body>
</html>
