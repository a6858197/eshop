	<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="UTF-8">
	<title>登入頁面</title>
	<style>
	body {
		font-family: "Microsoft JhengHei";
		background: #f5f5f5;
	}
	
	.login-box {
		width: 400px;
		margin: 100px auto;
		background: white;
		padding: 30px;
		border-radius: 8px;
		box-shadow: 0 0 10px #ccc;
	}
	
	h2 {
		text-align: center;
		color: #333;
	}
	
	label {
		display: block;
		margin-top: 10px;
	}
	
	input[type=text], input[type=password] {
		width: 100%;
		padding: 10px;
		margin-top: 5px;
		border: 1px solid #ccc;
	}
	
	.btn-area {
		display: flex;
		justify-content: space-between;
		margin-top: 20px;
	}
	
	.btn {
		width: 48%;
		background: #000;
		color: white;
		text-align: center;
		padding: 10px;
		border-radius: 4px;
		text-decoration: none;
		border: none;
		cursor: pointer;
	}
	
	.btn:hover {
		background: #333;
	}
	
	.forgot {
		text-align: center;
		margin-top: 15px;
	}
	
	.forgot a {
		color: #666;
		text-decoration: none;
	}
	
	.forgot a:hover {
		color: #000;
	}
	
	.error {
		color: red;
		text-align: center;
		margin-top: 10px;
	}
	</style>
	</head>
	<body>
	
		<div class="login-box">
			<h2>會員登入</h2>
	
			<form th:action="@{/login}" method="post">
				<label>帳號：</label> <input type="text" name="name" required> <label>密碼：</label>
				<input type="password" name="password" required>
	
				<!-- ✅ 按鈕排版區 -->
				<div class="btn-area">
					<button type="submit" class="btn">登入</button>
					<a class="btn" th:href="@{/register}">註冊</a>
				</div>
	
				<!-- ✅ 忘記密碼 -->
				<div class="forgot">
					<a th:href="@{/forgot-password}">忘記密碼？</a>
				</div>
			</form>
	
			<!-- ✅ 顯示錯誤訊息 -->
			<p class="error" th:if="${error != null}" th:text="${error}"></p>
	
		</div>
	
	</body>
	</html>
